<!DOCTYPE html>
<html lang="en">
 <head-p title="Login user" linkstyle="/style/landing/loginstyle.css"></head-p>   
</head>
<body>
    <div class="container">
        <section class="contentWelcome">
            <label class="title">
                SPEEDYBOX | LOGISTICS 
            </label>
            <p>entrega rapida, siempre a tiempo</p>
            <img src="/images/landing-icon/logo-speedy.png" alt="logo speedy" title="speedy box" width="70" />
            <div>
                <label class="lbl_welcome">¡Bienvenido a SPEEDYBOX!</label>
                <p class="subTitleWelcomeP">Nos alegra tenerlo con nosotros y estamos<br>
                    comprometidos a ofrecerle el mejor servicio
                    de<br> entregas rápidas y seguras.</p>
            </div>
        </section>
        <section class="login">
            <div class="containerSession">
                <h1 class="starth1"><b>INICIA SESIÓN</b></h1>
                <div>
                    <a href="/"><img src="/images/sign-page/red-social/facebook.png" width="30" alt="facebook"
                            title="facebook" /></a>
                    <a href="/"><img src="/images/sign-page/red-social/google.png" width="30" alt="google"
                            title="google" /></a>
                    <p>
                        or<br>use your e-mail address
                    </p>
                </div>
                <form id="formEnter" method="post">
                    <input type="email" id="email" name="email" placeholder="example@email.com" required />
                    <input type="password" id="password" name="password" placeholder="password" required/>
                    <a href="/">FORGOT PASSWORD</a>
                    <button id="enterFormBtn" name="btn_login" type="submit">ENTRAR</button>
                </form>
            </div>
        </section>
    </div>
    <script src="/scripts/landing/login.js" type="module"></script>
</body>
</html>
