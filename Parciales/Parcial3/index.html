<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial 3</title>
    <script type="module" src="./parcial3.js"></script>
    <link rel="stylesheet" href="estilo.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <img
      src="https://raw.githubusercontent.com/PokeAPI/media/master/logo/pokeapi_256.png"
      width="280"
    />
    <div class="container">
      <h2>Buscador de pokemones</h2>
      <p>Busca desde pokemones hasta las habilidades de los mismos</p>
      <div class="fila">
        <div class="entrada">
          <div class="buscar">
            <label class="buscarLbl"><b>Buscar</b></label>
            <input type="text" id="nombrePokemon" />
          </div>
          <div class="opcionSeleccion">
            <label class="tipoBusquedaLbl">Tipo de busqueda</label>
            <select id="seleccion">
                <option value="pokemon">Por pokemon</option>
                <option value="habilidad">Por habilidad</option>
            </select>
        </div>
        </div>
        <div class="busqueda" style="justify-content: end">
          <button hidden id="limpiarBtn">Limpiar</button>
          <button id="buscarBtn">Buscar</button>
        </div>
      </div>
    </div>
    <div class="infoPokemon"></div>
  </body>
</html>
